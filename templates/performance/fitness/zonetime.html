<header class="title">
    <span><span class="panel-name">{{name}}</span> - <span class="metric-display"></span></span>
    <div class="buttons">
        <div class="chart-reset-zoom btn-sm hidden btn btn-outline btn-secondary">{{{reset_zoom}}}</div>
        <div class="btn btn-icon-only btn-unstyled sauce-panel-settings"
             title="{{{panel_settings_tooltip}}}">{{=icon cog-duotone=}}</div>
    </div>
</header>

<div class="chart-tooltip zonetime"></div>
<div class="sauce-panel-content horizontal">
    <div class="chart"><canvas/></div>
    <div class="highlight"><canvas/></div>
</div>
